<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Tuần 4</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="wrapper">

        <div id="container">

            <div id="left">
                <div id="left_above">
                    <img class="item" src="image/logo.png" alt="">
                    <img class="item" src="image/home.png" alt="">
                    <img class="item" src="image/cam.png" alt="">
                    <img class="item" src="image/chatting.png" alt="">
                    <img class="item" src="image/user.png" alt="">
                </div>
                <div id="below">
                    <img src="image/avatar.png" width="44" alt="">
                    <img id="setting" src="image/setting.png" width="44" alt="">
                </div>
            </div>

            <div id="center">
                    <h2>Meeting Title</h2>
                    <div id="center1">
                        <p class="center-time">Internal</p>
                        <p class="center-time"><time datetime="2023-03-14">14 tháng 3, 2023</time></p>
                        <p class="center-time">8:00 - 9:00 AM</p>

                    </div>
                    <div id="face-main">
                        <img src="image/img_big.png" alt="" id="big-face-main">
                        <img src="image/mic_color.png" alt="" class="big-face-main-mic">
                        <p class="face-name-main">Benjamin Crawford</p>
                    </div>

                    <div id="box-face">
                        <div id="box1">
                            <img id="face1" src="image/img2.png" alt="">
                            <img id="mic1" src="image/mic1.png" alt="">
                        </div>
                        <div id="box2">
                            <img id="face2" src="image/img1.png" alt="">
                            <img id="mic2" src="image/mic2.png" alt="">
                        </div>
                        <div id="box3">
                            <img id="face3" src="image/img.png" alt="">
                            <img id="mic3" src="image/mic1.png" alt="">
                        </div>
                    </div>
                    <div id="function-center">
                        <img src="image/mic_grey_color.png" alt="">
                        <img src="image/cam_color.png" alt="">
                        <img src="image/speaker_grey_color.png" alt="">
                        <!-- <img src="image/" alt=""> -->
                        <p>End eeting</p>
                        <img src="image/Button 2179.png" alt="">
                        <img src="image/share.png" alt="">
                        <img src="image/end.png" alt="">
                    </div>
            </div>

            <div id="right">
                <div id="right1">
                    <div id="right1-top-title"> 
                        <h2>Participants</h2>
                        <button>Add</button>
                    </div>
                    <div id="right1-member">
                        <img id="icon-member" src="image/avatar.png" alt="">
                        <img id="icon-member" src="image/avatar 1329.png" alt="">
                        <img id="icon-member" src="image/avatar 1326.png" alt="">
                        <img id="icon-member" src="image/avatar 1327.png" alt="">
                    </div> 
                </div>
                <div id="right2"></div>
            </div>

        </div>

    </div>
</body>
</html>
